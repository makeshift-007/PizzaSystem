<div class="main-container">
  <p>
    <mat-toolbar class="center">
      <h1>!!! Pizza Shop !!!</h1>
    </mat-toolbar>
  </p>
  <div class="center">
    <button mat-fab color="primary" (click)="openCart()">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
  <div>
    <menu [pizzas]="this.pizzas" (onCustomizeClick)="customize($event)"></menu>
  </div>
</div>
