<div  class="item-container">
<mat-card class="example-card">
  <mat-card-header>   
    <mat-card-title>{{this.name}}</mat-card-title>   
  </mat-card-header>
  <img mat-card-image class="image-container" src="{{this.imageService.getImageUrl(imageName)}}">
  <mat-card-content>
    <mat-card-title>Price: {{this.price| currency:'USD'}}</mat-card-title>  
    <p class="text-content">
      {{this.description}} 
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="customize()">Customize</button>
  </mat-card-actions>
</mat-card>
</div>
