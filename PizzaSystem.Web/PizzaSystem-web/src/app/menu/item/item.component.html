<div class="item-container">
  <div>
    <div>
      <img class="image-container" src='{{this.imageService.getImageUrl(imageName)}}'>
    </div>
    <div>
      <h2>{{this.name}}</h2>
    </div>
    <div class="text-content">{{this.description}} </div>
    <div>
      <h2>Price:{{this.price| currency:'USD'}}</h2>
    </div>
    <div class="text-content">
      <button (click)="customize()">Customize</button>      
    </div>
  </div>
</div>
